<app-nav-top></app-nav-top>

<section id="header" [style.background-image]="'url('+usuario.Portada+')'">
  <div style="position: absolute;
  top: -8vh;
  width: 165px;
  border-radius: 0px 0px 24px 0px;
  display: flex;
  z-index:99;
  height: 40px;
  background: white;" (click)="CambiarPortada()" class="cp cambiarportada">
    <b class="ml-2 my-auto">
      Cambiar Portada
    </b>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3 h40 d-flex">
        <div class="foto-perfil bg-info" style="z-index:0" *ngIf="usuario.Foto" [style.background-image]="'url('+usuario.Foto+')'"
          (click)="CambiarFoto()">
          <p>Cambiar Foto</p>
        </div>
      </div>

    </div>
  </div>

</section>
<section id="feed" class="">
  <section style="background-color:white">
    <div class="container" style="background:#eeeeee;    padding-bottom: 20px;">
      <div class="row text-center" *ngIf="isMobile" style="background:white;">
        <div class="col-12 my-3 text-center">
          <b class="h2 my-2 mx-auto">{{usuario.Nick}}</b>
        </div>
        <div class="col-4 text-center mt-2">
          <h6 routerLink="/seguidores/{{usuario.Nick}}"><b>{{usuario.Seguidores}}</b> <br>Seguidores</h6>
        </div>
        <div class="col-4 text-center mt-2">
          <h6><b>{{puntos}}</b> <br>Puntos</h6>
        </div>

        <div class="col-4 text-center mt-2">
          <h6 routerLink="/seguidos/{{usuario.Nick}}"><b>{{usuario.Seguidos}}</b> <br>Seguidos</h6>

        </div>
      </div>
      <div class="row" style="border-radius: 0px 0px 50px 50px;background: white;    box-shadow: 0px 30px 6px -27px #c1c1c1;">
        <div class="col-4 col-xs-4 text-center d-flex h13 cp" *ngIf="!isCaptura"
          (click)="isCaptura = true; isPublicacion = false;isGrupo = false" style="">
          <img src="/assets/7.png" style="width:50px;height: 50px;" class="my-auto mx-auto mr-3">
          <a class="my-auto h3 mx-auto" *ngIf="!isMobile">Mis Capturas</a>
        </div>
        <div class="col-4 col-xs-4 text-center d-flex h13"
          style="background-image: linear-gradient(to right,#0092ff, #81ccf1);color:white;" *ngIf="isCaptura"
          (click)="isCaptura = false;">
          <img src="/assets/7.png" style="width:50px;filter:invert(1);height: 50px;" class="my-auto mx-auto mr-3">
          <a class="my-auto h3 mx-auto" *ngIf="!isMobile">Mis Capturas</a>
        </div>

        <div class="col-4 text-center col-xs-4  d-flex h13 " *ngIf="!isPublicacion"
          (click)="isPublicacion = true; isCaptura = false;isGrupo = false" style="">
          <img src="/assets/9.png" style="width:50px;height: 50px;" class="my-auto mx-auto mr-3">
          <a class="my-auto h3 mx-auto" *ngIf="!isMobile"> Mis Publicaciones</a>
        </div>
        <div class="col-4 text-center d-flex col-xs-4 h13"
          style="background-image: linear-gradient(to right,#0092ff, #81ccf1);color:white;" *ngIf="isPublicacion"
          (click)="isPublicacion = false;">
          <img src="/assets/9.png" style="width:50px;filter:invert(1);height: 50px;" class="my-auto mx-auto mr-3">
          <a class="my-auto h3 mx-auto" *ngIf="!isMobile"> Mis Publicaciones</a>
        </div>

        <div class="col-4 text-center item-hov d-flex col-xs-4 h13 cp" *ngIf="!isGrupo"
          (click)="isGrupo = true; isPublicacion = false; isCaptura = false;" style="">
          <img src="/assets/4.png" style="width:50px;height: 50px;" class="my-auto mx-auto mr-3">
          <a class="my-auto h3 mx-auto" *ngIf="!isMobile"> Mis Grupos y Eventos</a>
        </div>
        <div class="col-4 text-center d-flex h13 cp bg-b col-xs-4"
          style="background-image: linear-gradient(to right,#0092ff, #81ccf1);color:white;" *ngIf="isGrupo"
          (click)="isGrupo = false;">
          <img src="/assets/4.png" style="width:50px;filter:invert(1);height: 50px;" class="my-auto mx-auto mr-3">
          <a class="my-auto h3 mx-auto" *ngIf="!isMobile"> Mis Grupos y Eventos</a>
        </div>
      </div>
    </div>
  </section>

  <div class="container" style="min-height:100vh; margin-bottom: 4rem">
    <div class="row mt-1" *ngIf="!isCaptura && !isPublicacion && !isGrupo">
      <div class="col-4 col-xs-4" *ngFor="let x of listadoTodo">
        <div class="row"
          routerLink="/publicacion/{{usuario.$key}}/{{x.$key}}/{{(x.forma === undefined) ? 'publicacion' : 'captura' }}">
          <div class="col-md-6 px-0 ">
            <div class="row tarjeta-feed mx-auto d-flex mb-1">
              <div class="col-md-12 imagen cp mx-auto" [style.background-image]="'url('+x.foto+')'">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-1" *ngIf="isCaptura">
      <div class="col-md-4 col-4" *ngFor="let x of listCapturas">
        <div class="row"
          routerLink="/publicacion/{{usuario.$key}}/{{x.$key}}/{{(x.forma === undefined) ? 'publicacion' : 'captura' }}">
          <div class="col-md-6 px-0 ">
            <div class="row tarjeta-feed mx-auto d-flex mb-1">
              <div class="col-md-12 imagen cp mx-auto" [style.background-image]="'url('+x.foto+')'">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-1" *ngIf="isPublicacion">
      <div class="col-md-4 col-4" *ngFor="let x of listPublicaciones">
        <div class="row"
          routerLink="/publicacion/{{usuario.$key}}/{{x.$key}}/{{(x.forma === undefined) ? 'publicacion' : 'captura' }}">
          <div class="col-md-6 px-0 ">
            <div class="row tarjeta-feed mx-auto d-flex mb-1">
              <div class="col-md-12 imagen cp mx-auto" [style.background-image]="'url('+x.foto+')'">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5" *ngIf="isGrupo">
      <div class="col-md-12">

      </div>
      <div class="col-md-12 ">
        <div class="row" style="height:45vh">
          <div class="col-4 col-xs-4 d-flex">
            <img src="/assets/6.png" style="width:50px;height: 50px;" class="my-auto ml-auto">
          </div>
          <div class="col-8  col-xs-8 d-flex">
            <div class="my-auto">
              <h4 class="my-0"><b>¿Querés unirte a más grupos y eventos?</b></h4>
              <p class="text-muted">¡Explora!</p>
              <p>
                <button routerLink="/explorar">Explorar grupos</button>
              </p>
            </div>
          </div>
          <div class="col-12">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-borrarpubli [variable]="selectedBorrar" [variable2]="key" (var2)="selectedBorrar = undefined"></app-borrarpubli>
<app-navbar [foto]="usuario.Foto">
